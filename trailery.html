<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trailery - Zenek Studios</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0a0a14, #1a1f2b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff0000aa;
    }

    .video-container {
      width: 100%;
      max-width: 720px;
      background: rgba(20, 20, 40, 0.75);
      border-radius: 20px;
      box-shadow: 0 0 30px #ff000080;
      padding: 1rem;
      transition: box-shadow 0.3s ease;
    }
    .video-container:hover {
      box-shadow: 0 0 50px #ff0000cc;
    }

    video {
      width: 100%;
      border-radius: 12px;
      outline: none;
      background: black;
      box-shadow: inset 0 0 15px #ff000033;
    }

    footer {
      margin-top: auto;
      padding-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    a.back-link {
      color: #ff4444;
      text-decoration: underline;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 2rem;
      display: inline-block;
      transition: color 0.3s ease;
    }
    a.back-link:hover,
    a.back-link:focus {
      color: #ff0000;
      outline: none;
    }
  </style>
</head>
<body>
  <a href="kup-bilety.html" class="back-link" aria-label="Powrót do strony głównej">← Powrót do strony głównej</a>
  <h1>Trailery - Zenek Studios</h1>

  <div class="video-container" role="region" aria-label="Trailer 1">
    <video controls preload="metadata" aria-describedby="desc1" tabindex="0">
      <source src="t1.webm" type="video/webm" />
      Twoja przeglądarka nie obsługuje odtwarzania wideo.
    </video>
    <p id="desc1" style="margin-top: 0.5rem; color: #ff6666;">
      Trailer hitu kinowego wszechczasów".
    </p>
  </div>

  <div class="video-container" role="region" aria-label="Trailer 2">
    <video controls preload="metadata" aria-describedby="desc2" tabindex="0">
      <source src="t2.webm" type="video/webm" />

    </video>
    <p id="desc2" style="margin-top: 0.5rem; color: #ff6666;">
      Trailer największego bangera.
    </p>
  </div>

  <footer>
    &copy; 2025 Zenek Studios. Wszystkie prawa zastrzeżone.
  </footer>
